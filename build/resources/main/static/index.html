<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App - ZIP Code</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: Arial, sans-serif;
        }

        .weather-form {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .weather-form h2 {
            margin-bottom: 1rem;
            color: #333;
        }

        .weather-form input[type="text"] {
            padding: 0.5rem;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .weather-form button {
            padding: 0.5rem 1rem;
            background-color: #4facfe;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        .weather-form button:hover {
            background-color: #00c3ff;
        }
    </style>
</head>
<body>
<form class="weather-form" action="/forecast" method="GET">
    <h2>Enter ZIP Code</h2>
    <input type="text" name="zipcode" placeholder="e.g. 90210" required pattern="\d{5}">
    <br>
    <button type="submit">Get Weather</button>
</form>
</body>
</html>
